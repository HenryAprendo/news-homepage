
<article class="flex mb-4 h-28 max-w-sm min-w-min">
  <figure class="flex-shrink-0 h-28 w-24">
    <img class="h-full w-full" [src]="items.image" alt="photo">
  </figure>
  <div class="ml-4 h-full flex flex-col justify-between">
    <div class="text-grayish-blue text-3xl font-semibold">{{items.value}}</div>
    <h2 class="text-very-dark-blue font-bold text-lg">{{items.title}}</h2>
    <p class="text-dark-grayish-blue text-sm font-semibold">{{items.description}}</p>
  </div>
</article>
